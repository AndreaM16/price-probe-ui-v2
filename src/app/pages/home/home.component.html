<div class="container my-5 py-5">
  <div class="row d-flex px-5">
    <ng-container *ngIf="items$ | async; let items">
      <app-item *ngFor="let item of items" [item]="item"></app-item>
    </ng-container>
  </div>
  <div class="container text-center mt-4" *ngIf="hasNextPaginatedItems$ | async">
    <button class="btn btn-info pointer" (click)="loadMore()" translate> Load More </button>
  </div>
</div>
